<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Todo list</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>My Todos</h1>
        
        <form class="my-5">
            <div class="row">
                <div class="col col-md-9">
                    <div class="form-group">
                        <input placeholder="What to do" type="text" minlength="5" class="form-control" id="todoInput" aria-describedby="todoHelp">
                        <small id="todoHelp" class="form-text text-muted">Type what to do add press enter. Min length 5 chars|symbols</small>
                    </div>
                </div>
                <div class="col col-md-3">
                    <button id="createBTN" type="submit" disabled class="btn btn-primary btn-block">Create</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-6">
                <h2>Todos:</h2>
                <ul class="list-group" id="listTodo">
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Completed:</h2>
                <ul class="list-group" id="listCompleted">
                </ul>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
